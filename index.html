<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome and Google Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div>
            <img class="logo" src="assets/images/wand-potion-parchment-logo.png" alt="logo">
        </div>
        <div>
            <h1>Wand ~ Potion ~ Parchment
            </h1>
        </div>
    </header>
    <main>
    <div class="game-area">
        <div>
        <p>Cast your wizard move!</p>
        </div>
        <div class = "game-area-buttons">
        <button><img src="assets/images/icons8-wand.png">Wand</button>
        <button><img src="assets/images/icons8-potion-cauldron.png">Potion</button>
        <button><img src="assets/images/icons8-parchment.png">Parchment</button>
        </div>
    </div>
    <div class="score-area">
        <h2>Scoreboard</h2>
        <div class = "scores-div">
        <p class="scores">You: <span id="your-score"></span><br><span>0</span></p>
        <p class="scores">Computer: <span id="computer-score"></span><br><span>0</span></p>
        </div>
    </div>
    <div class="reset">
        <button>Reset Scores</button>

    </div>
    <div class="results">Results Here
    </div>
    <div class="hp-quote-generator">

    </div>
    <script src="assets/js/script.js"></script>
</main>
    <br>
    <footer class="footer">
        <div>
            <a class="icons8" target="_blank" href="https://icons8.com/icon/2eoQhSjvyKhq/wand">Wand</a> icon by <a
                target="_blank" href="https://icons8.com">Icons8</a>
        </div>
        <div>
            <a target="_blank" href="https://icons8.com/icon/2mDzhEv3Giih/cauldron">Cauldron</a> icon by <a
                target="_blank" href="https://icons8.com">Icons8</a>
        </div>
        <div>
            <a target="_blank" href="https://icons8.com/icon/gOzNa9QhJnLr/parchment">Parchment</a> icon by <a
                target="_blank" href="https://icons8.com">Icons8</a>
        </div>
    </footer>
</body>

</html>
